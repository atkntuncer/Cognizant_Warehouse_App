<div class="mydiv">
<h2>Shopping Cart</h2>
<table class="table table-striped">
    <thead>
        <tr>
           <th>Brand</th> 
           <th>Model</th>
           <th>Price</th> 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of cartList">
            <td>{{vehicle.make}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.price}}</td>
            <td>
                <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteVehicle(vehicle)">
                Delete
                  </button>
            </td>
        </tr>
    </tbody>
</table>
<hr>
<label>Total Price: {{totalPrice}}</label>
</div>
