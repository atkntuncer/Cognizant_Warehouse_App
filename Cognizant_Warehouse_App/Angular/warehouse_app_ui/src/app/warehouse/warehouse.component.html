
  <!-- Modal -->
  <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" #modal>
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Vehicle Detail</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-vehicle-detail [vehicle]="vehicle" *ngIf="ActivateComponent"></app-vehicle-detail>
        </div>
      </div>
    </div>
  </div>

<div class="container">
<div class="row">
    <div class="col-lg-12" >
        <h2>Vehicle List</h2>
<table class="table table-striped">
    <thead>
        <tr>
           <th>Brand</th> 
           <th>Model</th>
           <th>Price</th> 
           <th>Year</th> 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicleList">
            <td>{{vehicle.make}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.price}}</td>
            <td>{{vehicle.year_Model}}</td>
            <td>
                <button type="button" class="btn btn-outline-info btn-sm" data-toggle="modal" data-target="#Modal" (click)="vehicleDetail(vehicle)" [hidden]="vehicle.licensed==0">
                Details
                  </button>
                  <button type="button" class="btn btn-outline-success btn-sm" (click)="addtoCart(vehicle)" [hidden]="vehicle.licensed==0" style="margin-left: 10px;">
                    Add to Cart
                      </button>
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>
</div>
